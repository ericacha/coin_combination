<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coin Combination</title>
  </head>

  <body>
    <div class="container">
      <h1>Coin Combination</h1>
  <form id="coin-combination">
         <div class="form-group">
           <label for="amount">Enter the amount of cents up to 25:</label>
           <input id="amount" type="text">
         </div>

         <button type="submit" class="btn">Find out the least amount of coins needed!</button>
      </form>

      <div id="result">
        <p><span class="amount"></span></p>
      </div>
    </div>
  </body>
</html>
