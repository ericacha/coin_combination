<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coin Change Machine</title>
  </head>

  <body>
    <div class="container">

      <h1>Coin Change Machine</h1>
  <form id="coin-combination">
         <div class="form-group">
           <label for="amount">Enter the amount of cents:</label>
           <input id="amount" type="number" placeholder="Ex) 25" required>
         </div>

         <button type="submit" class="btn btn-success">Find out the least amount of coins needed!</button>
      </form>

      <div id="result">
        <br>
        <h3><span class="amount"></span></h3>
      </div>
    </div>
  </body>
</html>
